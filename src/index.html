<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tip Calculator</title>
</head>
<body class="bg-[#C5E4E7] flex flex-col items-center justify-center">
    <div class="text-[1.5rem] font-bold mt-16 tracking-widest">
    <h1 class="text-regal-blue leading-10">SPLI</h1>
    <h1 class="text-regal-blue leading-10">ITER</h1>
    </div>
    <div class="flex flex-col md:flex-row bg-white w-9/12 min-h-[25rem] p-[1.8rem] mt-16 rounded-2xl">
        <div class="flex flex-col justify-between w-full md:w-1/2">
            <div class="mt-4 md:mt-0 relative">
                <div class="flex flex-row justify-between w-full md:w-11/12">
                    <span class="text-gray-600 font-semibold">Bill</span>
                    <span class="hidden text-sm text-red-400" id="alert_bill">Can't be zero</span>
                </div>
                <input min="0" class="bg-light-blue font-semibold mt-1 p-1 w-full md:w-11/12 outline-regal-blue text-right text-gray-400 text-xl" value="0" id="bill" type="number" name="bill">
                <i class="fa-solid fa-dollar-sign absolute text-xl left-4 bottom-1.5 text-gray-400"></i>
            </input>
            </div>
            <div class="mt-4 md:mt-0">
                <div class="flex flex-row justify-between w-full md:w-11/12">
                    <span class="text-gray-600 font-semibold">Select Tip %</span>
                    <span class="hidden text-sm text-red-400" id="alert_tip">Choose a tip %</span>
                </div>
                <div class="grid grid-cols-3 grid-rows-2 gap-4 w-full md:w-11/12">
                    <label for="five" class="text-white text-center flex justify-center items-center cursor-pointer font-bold text-xl bg-regal-blue p-2 rounded-lg">
                        <input name="tip" class="absolute opacity-0" value="5" id="five" type="radio">
                        5%
                    </label>
                    <label for="ten" class="btn text-white p-2 flex justify-center items-center rounded-lg font-bold text-2xl text-center bg-regal-blue cursor-pointer">
                        <input name="tip" value="10" id="ten" class="opacity-0 absolute" type="radio">
                       10%
                    </label>
                    <label for="fifteen" class="text-white text-center cursor-pointer font-bold text-xl bg-regal-blue p-2 rounded-lg">
                        <input name="tip" value="15" class="opacity-0 absolute" id="fifteen" type="radio">
                        15%
                    </label>
                    <label for="twenty" class="text-white flex justify-center items-center text-center cursor-pointer font-bold text-xl bg-regal-blue p-2 rounded-lg">
                        <input name="tip" value="20" class="opacity-0 absolute" id="twenty" type="radio">
                        20%
                    </label>
                    <label for="fifty" class="text-white text-center flex justify-center items-center cursor-pointer font-bold text-xl bg-regal-blue p-2 rounded-lg">
                        <input name="tip" value="50" class="opacity-0 absolute" id="fifty" type="radio">
                        50%
                    </label>
                    <label for="custom">
                        <input name="custom" class="outline-regal-blue text-center text-gray-600 rounded-lg font-bold text-xl w-full h-full bg-light-blue" placeholder="custom" min="0" id="custom" type="text">
                    </label>
                </div>
            </input>
            </div>
            <div class="mt-4 md:mt-0 relative">
                <div class="flex flex-row justify-between w-full md:w-11/12">
                    <span class="text-gray-600 font-semibold">Number of people</span>
                    <span class="hidden text-sm text-red-400 text-right" id="alert_people_number">Can't be zero</span>
                </div>
                <input min="0" class="bg-light-blue font-semibold mt-1 p-1 text-right w-full md:w-11/12 outline-regal-blue  text-gray-400 text-xl" value="0" id="number_of_people" type="number" name="number"/>
                <i class="fa-solid fa-user absolute text-xl left-4 bottom-1.5 text-gray-400"></i>
            </div>
        </div>
        <div class="bg-regal-blue mt-4 md:mt-0 w-full md:w-1/2 rounded-2xl flex flex-col justify-between">
            <div class="">
                <div class="flex flex-row justify-between py-4 px-4">
                    <div class="flex flex-col gap-1">
                        <span class="text-white font-semibold">Tip Amount</span>
                        <span class="text-gray-300 text-[0.8rem]">/ person</span>
                    </div>
                    <div class="flex flex-row gap-2 text-2xl text-select-blue font-bold">
                        <span><i class="fa-solid fa-dollar-sign"></i></span>
                        <span class="" id="tip_amount">0.00</span>
                    </div>
                </div>
                <div class="flex flex-row justify-between px-4 py-4">
                    <div class="flex flex-col gap-1">
                        <span class="text-white font-semibold">Total</span>
                        <span class="text-gray-300 text-[0.8rem]">/ person</span>
                    </div>
                    <div class="flex flex-row gap-2 text-2xl text-select-blue font-bold">
                        <span><i class="fa-solid fa-dollar-sign"></i></span>
                        <span id="total">0.00</span>
                    </div>
                </div>
            </div>
            <div class="p-4">
                <button class="w-full text-regal-blue rounded-lg text-xl font-bold
                 bg-select-blue border-light-blue py-2" id="reset">
                    Reset
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../ts-built/app.js"></script>
</body>
</html>
